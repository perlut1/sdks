name: PR validation

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Linter for affected packages
        run: pnpm affected:lint --base=origin/${{ github.base_ref }}

      - name: Type Check
        run: pnpm lint:types

      - name: Unit tests for affected packages
        run: pnpm affected:test --base=origin/${{ github.base_ref }}

      - name: Build affected packages
        run: pnpm affected:build --base=origin/${{ github.base_ref }}