name: Publish package

on:
  push:
    tags:
      - 'aqua-v*.*.*'
      - 'cross-chain-v*.*.*'
      - 'fusion-v*.*.*'
      - 'limit-order-v*.*.*'
  workflow_dispatch:

jobs:
  determine-sdk:
    runs-on: ubuntu-latest
    outputs:
      sdk: ${{ steps.determine.outputs.sdk }}
      sdk_path: ${{ steps.determine.outputs.sdk_path }}
    steps:
      - name: Determine SDK from tag
        id: determine
        run: |
          TAG=${GITHUB_REF_NAME}
          if [[ "$TAG" == aqua-v* ]]; then
            echo "sdk=aqua" >> "$GITHUB_OUTPUT"
            echo "sdk_path=typescript/aqua" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == cross-chain-v* ]]; then
            echo "sdk=cross-chain" >> "$GITHUB_OUTPUT"
            echo "sdk_path=typescript/cross-chain" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == fusion-v* ]]; then
            echo "sdk=fusion" >> "$GITHUB_OUTPUT"
            echo "sdk_path=typescript/fusion" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == limit-order-v* ]]; then
            echo "sdk=limit-order" >> "$GITHUB_OUTPUT"
            echo "sdk_path=typescript/limit-order" >> "$GITHUB_OUTPUT"
          else
            echo "Unknown tag pattern: $TAG" >&2
            exit 1
          fi

  publish-to-npm:
    needs: determine-sdk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          scope: '@1inch'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm nx build ${{ needs.determine-sdk.outputs.sdk }}

      - name: Publish ğŸš€
        run: |
          VERSION=$(node -p "require('../package.json').version")
          if [[ "$VERSION" == *"-rc"* ]]; then
            pnpm publish --no-git-checks --access=public --tag next
          else
            pnpm publish --no-git-checks --access=public
          fi
        working-directory: ${{ needs.determine-sdk.outputs.sdk_path }}/dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-to-github:
    needs: determine-sdk
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm nx build ${{ needs.determine-sdk.outputs.sdk }}

      - name: Auth in GitHub private registry npm
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@1inch:registry=https://npm.pkg.github.com" >> .npmrc

      - name: Publish ğŸš€
        run: pnpm publish --no-git-checks
        working-directory: ${{ needs.determine-sdk.outputs.sdk_path }}/dist